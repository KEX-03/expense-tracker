<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>

  <script>
    tailwind = { config: { darkMode: 'media' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <header class="border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-5xl mx-auto px-6 py-6">
      <h1 class="text-3xl font-bold">Expense Tracker</h1>
      <p class="text-gray-600 dark:text-gray-300 mt-1">
        Track shared expenses and settle balances clearly.
      </p>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-10 space-y-12">

    <!-- Participants -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Participants</h2>
      <div class="flex gap-3 mb-4">
        <input id="participantInput" class="flex-1 rounded-lg border px-4 py-2 dark:bg-gray-800" placeholder="Add participant name" />
        <button id="addParticipantBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500">
          Add
        </button>
      </div>
      <ul id="participantsList" class="space-y-2"></ul>
    </section>

    <!-- Add Expense -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Add Expense</h2>
      <form id="expenseForm" class="grid md:grid-cols-5 gap-4">
        <input id="expenseDesc" class="rounded-lg border px-4 py-2 dark:bg-gray-800" placeholder="Description" required />
        <input id="expenseAmount" type="number" step="0.01" class="rounded-lg border px-4 py-2 dark:bg-gray-800" placeholder="Amount" required />
        <select id="paidBy" class="rounded-lg border px-4 py-2 dark:bg-gray-800"></select>
        <select id="expenseCategory" class="rounded-lg border px-4 py-2 dark:bg-gray-800">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
        <button class="bg-green-600 text-white rounded-lg hover:bg-green-500">
          Add Expense
        </button>
      </form>
    </section>

    <!-- Filters -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Filters</h2>
      <div class="flex gap-4">
        <select id="filterPerson" class="rounded-lg border px-3 py-2 dark:bg-gray-800">
          <option value="">All People</option>
        </select>
        <select id="filterCategory" class="rounded-lg border px-3 py-2 dark:bg-gray-800">
          <option value="">All Categories</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </section>

    <!-- Expenses -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Expenses</h2>
      <ul id="expensesList" class="space-y-3"></ul>
    </section>

    <!-- Balances -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Balances</h2>
      <ul id="balancesList" class="space-y-2"></ul>
    </section>

  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
